<button onclick="loadSheetData()">Daten laden</button>
<table id="sheet-data"></table>

<script>
  const API_KEY = 'AIzaSyAQzfvT_oHf13y-sMyLOZeu62eyek5_R4k'; // Ersetze durch deinen API-Schlüssel
  const SPREADSHEET_ID = '1WsmV6LhMMJv1Smv8LXSMiHhNhlXQb5OnxzcBMXIULR8'; // Deine Spreadsheet-ID
  const RANGE = 'Sheet1!A1:Z1000'; // Bereich, den du abrufen möchtest

  async function loadSheetData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
    const response = await fetch(url);
    const data = await response.json();

    if (data.values) {
      const table = document.getElementById('sheet-data');
      data.values.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    } else {
      console.error('Keine Daten gefunden.');
    }
  }
</script>
